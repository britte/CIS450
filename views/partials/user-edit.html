<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Update User</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Basic User Info
                <a href="/homepage/{{currentUser.LOGIN}}"><i class="fa fa-times pull-right"></i></a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" ng-submit="edit()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Full Name" ng-model="user.name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Affiliation" ng-model="user.affiliation" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="New Password" type="password" ng-model="user.new_pwd_1">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Confirm New Password" type="password" ng-model="user.new_pwd_2">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Current Password" type="password" ng-model="user.old_pwd">
                                </div>
                                <div ng-show="err" class="alert alert-danger">{{ errMsg }}</div>

                                <button class="btn btn-lg btn-success btn-block">Save Changes</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
