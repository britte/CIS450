<div class="col-lg-12">
    <h1>Trips</h1>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Current Trips</h4>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="list-group">
            <a ng-repeat="t in trips" href="/trip/{{t.ID}}" class="list-group-item">
                <span>{{ t.NAME }}</span>
                <span class="pull-right text-muted small"><em>{{ t.PARTICIPATE_DATE }}</em>
                </span>
            </a>
        </div>
        <!-- /.list-group -->
        <!--<a href="#" class="btn btn-default btn-block">View All Alerts</a>-->
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->

<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Recommended Friends</h4>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="list-group">
            <div ng-repeat="f in recs" class="list-group-item">
                <a href="/homepage/{{f.LOGIN}}">
                    <span>{{ f.NAME }}</span>
                </a>
                <button class="btn btn-primary btn-xs pull-right" ng-click="requestFriend(f)">Add Friend</button>
            </div>
        </div>
        <!-- /.list-group -->
        <!--<a href="#" class="btn btn-default btn-block">View All Alerts</a>-->
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->
