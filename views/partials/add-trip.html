<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create Trip</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Trip Overview
                <a href="/trips"><i class="fa fa-times pull-right"></i></a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" ng-submit="addTrip()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" type="text" maxlength="20" placeholder="Title" ng-model="name" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Location" ng-model="location">
                                </div>
                                <button class="btn btn-lg btn-success btn-block">Create Trip</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
