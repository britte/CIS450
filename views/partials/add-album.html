<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create Album</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Album Overview
                <a href="/albums"><i class="fa fa-times pull-right"></i></a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" ng-submit="addAlbum()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" type="text" maxlength="20" placeholder="Title" ng-model="album.name" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Trip" ng-model="album.trip" disabled>
                                </div>
                                <button class="btn btn-lg btn-success btn-block">Create Album</button>
                            </fieldset>
                        </form>
                        <form role="form" ng-submit="searchTrips()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" type="text" maxlength="20" placeholder="Title" ng-model="search.query">
                                </div>
                            </fieldset>
                        </form>
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <select ng-show="search.results" class="form-control" ng-options="r.NAME for r in search.results" ng-model="search.selected"></select>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
