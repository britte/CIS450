<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Update Album</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Album Overview
                <a href="/album/{{album.ID}}"><i class="fa fa-times pull-right"></i></a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" ng-submit="editAlbum()">
                            <fieldset>
                                <div class="form-group">
                                    <input type="text" maxlength="20" placeholder="Title" ng-model="album.NAME" autofocus>
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Trip" ng-model="album.trip">
                                </div>
                                <button class="btn btn-lg btn-success btn-block">Save Changes</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
