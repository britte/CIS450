<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Timeline CSS -->
    <link href="/css/plugins/timeline.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <base href="/">
</head>
<body ng-app="trip" ng-controller="MainCtrl">
<div ng-if="currentUser" id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-envelope fa-fw"></i>
                    <span class="badge"> {{ numPending }} </span>
                    <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-messages">
                    <li ng-repeat="p in pending | orderBy:p.TS:true">
                        <a href="/pending" ng-switch="p.TYP">
                            <div ng-switch-when="friend">
                                <div>
                                    <i class="fa fa-user"></i>
                                    <strong>{{p.NAME}}</strong>
                                </div>
                            </div> <div ng-switch-when="trip">
                                <div>
                                    <i class="fa fa-plane"></i>
                                    <strong>{{p.NAME}}</strong>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a class="text-center" href="/pending">
                            <strong>See all notifications</strong>
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </li>
                </ul>
                <!-- /.dropdown-messages -->
            </li>
            <!-- /.dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="/user-edit"><i class="fa fa-user fa-fw"></i> User Profile</a>
                    </li>
                    <li class="divider"></li>
                    <li><a ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">

                    <li class="sidebar-search">
                        <form role="form" ng-submit="sidebarSearch()">
                            <fieldset>
                                <div class="form-group input-group">
                                    <input class="form-control" placeholder="Search" ng-model="search.query" type="text">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </fieldset>
                        </form>
                        <!-- /input-group -->
                    </li>

                    <li>
                        <a href="/homepage/{{currentUser.LOGIN}}"><i class="fa fa-newspaper-o fa-fw"></i> Newsfeed </a>
                    </li>

                    <li>
                        <a href="/friends"><i class="fa fa-users fa-fw"></i> Friends </a>
                    </li>

                    <li>
                        <a href="/trips"><i class="fa fa-plane fa-fw"></i> Trips </a>
                    </li>

                    <li>
                        <a href="/albums"><i class="fa fa-photo fa-fw"></i> Albums </a>
                    </li>

                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div ng-view></div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- jQuery -->
<script src="/dist/jquery.js" rel="script"></script>
<!-- Bootstrap Core JavaScript -->
<script src="/dist/bootstrap.min.js"></script>
<!-- Metis Menu Plugin JavaScript -->
<script src="/dist/plugins/metisMenu/metisMenu.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="/dist/sb-admin-2.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular-route.min.js"></script>
<script src="/js/ng-app.js"></script>
<script src="/js/trips.js"></script>
<script src="/js/media.js"></script>
<script src="/js/router.js"></script>

</body>

</html>
